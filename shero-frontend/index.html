<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shero Frontend</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.2/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.2/dist/css/glide.theme.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item item1">
        <img src="images/Main1.png" alt="Main Grid Image" />
      </div>
      <div class="grid-item item2">
        <img src="images/Main2.png" alt="Second Grid Image" />
      </div>
      <div class="grid-item item3">
        <img src="images/Main3.png" alt="Third Grid Image" />
      </div>
    </div>

    <div class="flex-container">
      <div class="flex-item">
        <h3>
          TATTOO <br />
          SUPPLIES
        </h3>
        <img src="images/Grid1.png" alt="Grid Image 1" />
        <button>Shop now</button>
      </div>
      <div class="flex-item">
        <h3>
          BODY <br />
          JEWELRY
        </h3>
        <img src="images/Grid2.png" alt="Grid Image 2" />
        <button>Shop now</button>
      </div>
      <div class="flex-item">
        <h3>
          PIERCING <br />
          SUPPLIES
        </h3>
        <img src="images/Grid3.png" alt="Grid Image 3" />
        <button>Shop now</button>
      </div>
      <div class="flex-item">
        <h3>
          MEDICAL <br />
          SUPPLIES
        </h3>
        <img src="images/Grid4.png" alt="Grid Image 4" />
        <button>Shop now</button>
      </div>
      <div class="flex-item">
        <h3>
          PERMANENT <br />
          MAKEUP
        </h3>
        <img src="images/Grid5.png" alt="Grid Image 5" />
        <button>Shop now</button>
      </div>
    </div>

    <br /><br /><br />
    <div class="carousel-wrapper">
      <h2 class="carousel-title">Featured Products</h2>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="images/Carousel1.png" alt="Carousel Image 1" />
            </li>
            <li class="glide__slide">
              <img src="images/Carousel2.png" alt="Carousel Image 2" />
            </li>
            <li class="glide__slide">
              <img src="images/Carousel3.png" alt="Carousel Image 3" />
            </li>
            <li class="glide__slide">
              <img src="images/Carousel4.png" alt="Carousel Image 4" />
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            ‹
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            ›
          </button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.5.2/dist/glide.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new Glide(".glide", {
          type: "carousel",
          startAt: 0,
          perView: 5,
          gap: 10,
          focusAt: "center",
          breakpoints: {
            1024: { perView: 2 },
            768: { perView: 1 },
          },
        }).mount();
      });
    </script>
  </body>
</html>
